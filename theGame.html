<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theGame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>The_game</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="con">
        <header>
            <h1 id="nav"> مرحبا بك <span id="name"> مستخدم جديد</span></h1>
        </header>
        <div class="content">
            <div class="radio-input">
                <div class="info">
                    <span class="question">ماذا تختار؟</span>
                    <span class="steps">1/5</span>
                </div>
                <input type="radio" id="value-1" name="value-radio">
                <label for="value-1">اللون الابيض</label>
                <input type="radio" id="value-2" name="value-radio">
                <label for="value-2">اللون الاسود</label>
            </div>
            <div class="radio-input">
                <div class="info">
                    <span class="question">اذا كنت سوف تمتلك قدرة فماذا تختار؟</span>
                    <span class="steps">2/5</span>
                </div>
                <input type="radio" id="value-11" name="value-radio">
                <label for="value-11">البقاء بدون نوم</label>
                <input type="radio" id="value-22" name="value-radio">
                <label for="value-22">البقاء بدون اكل</label>
            </div>
            <div class="radio-input">
                <div class="info">
                    <span class="question">ماذا تختار؟</span>
                    <span class="steps">3/5</span>
                </div>
                <input type="radio" id="value-111" name="value-radio">
                <label for="value-111">تسافر باريس لمدة اسبوع وحيدا</label>
                <input type="radio" id="value-222" name="value-radio">
                <label for="value-222">ان تقضي شهر مع واحد فقط من معارفك على جزيرة معزولة</label>
            </div>
            <div class="radio-input">
                <div class="info">
                    <span class="question">ماذا تختار؟</span>
                    <span class="steps">4/5</span>
                </div>
                <input type="radio" id="value-1111" name="value-radio">
                <label for="value-1111">تمتلك القدرة على التحكم فى الحظ والاحتمالات</label>
                <input type="radio" id="value-2222" name="value-radio">
                <label for="value-2222">تمتلك القدرة على التحكم فى العقول</label>
            </div>
            <div class="radio-input">
                <div class="info">
                    <span class="question">ماذا تختار؟</span>
                    <span class="steps">5/5</span>
                </div>
                <input type="radio" id="value-11111" name="value-radio">
                <label for="value-11111">ان تعرف سبب وفاتك</label>
                <input type="radio" id="value-22222" name="value-radio">
                <label for="value-22222">ان تعرف موعد وفاتك</label>
            </div>
            <button id="final">
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                    </svg>
                    </div>
                </div>
                <span>اظهار النتيجة</span>
            </button>
        </div>
    </div>

    <script src="./js/theGame.js"></script>
</body>
</html>
